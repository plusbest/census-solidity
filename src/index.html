<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Election Results</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container" style="width: 680px;">


          <div class="col-lg-16">
          <h1 class="text-center">2020CENSUS on the mfking BLOCKCHAIN</h1>
          <hr/>
          <br/>
          <div id="loader">
            <p class="text-center">Loading...</p>
          </div>
          <div id="content" style="display: none;">

          <div clas="container">
            <div class="row">
              <div class="col-md-6" id="serialInfo">
                <h4>Key Generator</h4>
                  <div id="serialList">
                  </div>
                  <button type="button" onclick="App.generateKey(); return false" id="generateSerial" class="btn btn-warning btn-sm">generate</button>
                    <h4 id="generatedPassword"></h4>
                    <h6 id="generatedHash"></h6>
              </div>
            </div>
            <div class="row">
              <div class="col-md-8 form-group" id="verifyInfo">
                <h5>Verify Private Key</h5>
                  <div class="input-group" id="verifyList">
                    <input type="text" class="form-control input-sm" id="privateKey" placeholder="private key">
                    <span class="input-group-btn">
                    <button type="button" onclick="App.getKeyValidity(); return false" id="verifySerial" class="btn btn-warning btn-sm">verify</button>
                    </span>
                  </div>
              </div>
            </div>
          </div>

            <!-- HOUSE INFO -->
            <div class="row" id="houseInfoSection" style="display: none;">
              <div class="col-md-12">
                <h4>Your House Info</h4>
                <h6 id="maxResidents"></h6>
                <h6 id="extraResidents"></h6>
                <h6 id="houseType"></h6>
                <h6 id="resiListArray"></h6>
              </div> 
            </div>
            <!-- END HOUSE INFO -->           


            <!-- ADD HOUSE -->
            <div class="row" id="addHouseSection">
            <h3>Register your house</h3>
            <hr/>
            <div class="col-md-12" id="addHouseForm" style="display: display;">
            <form onSubmit="App.addHouse(); return false">
              <div class="form-row">
                <div class="col-7">
                  <input type="text" class="form-control" id="maxResi" placeholder="# of Residents">
                </div>
                <div class="col">
                  <input type="text" class="form-control" id="extraResi" placeholder="# additional Residents">
                </div>
                <div class="col">
                  <select class="form-control" id="houseSelect" placeholder="house type">
                    <option value="House">House</option>
                    <option value="Apartment">Apartment</option>
                    <option value="Mobile Home">Mobile</option>
                  </select>
                </div>                  
              </div>
              <button type="submit" class="btn btn-info btn-sm">Register House</button>
            </form>
            </div>
            </div>
            <!-- END ADD HOUSE -->

            <br/>

            <!-- RESIDENTS TABLE -->
            <div class="row">
              <div class="row" id="residentsRow">
                <div id="residentTable">
                </div>
              </div>  
            </div>
            <!-- END RESIDENTS TABLE -->

            <br/>

            <!-- RESIDENTS TABLE -->
            <div class="residentSection" id="residentSection" style="display: display;">
              <table class="table table-sm">
                <thead>
                  <tr>
                    <th scope="col">registered?</th>
                    <th scope="col">is male</th>
                    <th scope="col">is hispanic</th>
                    <th scope="col">age</th>
                    <th scope="col">birthdate</th>
                    <th scope="col">race</th>
                  </tr>
                </thead>
                <tbody id="resiTableBody">
                </tbody>
              </table>
            </div>
            <!-- END RESIDENTS TABLE -->

            <!-- ADD PERSON -->
            <div class="row" id="addPersonSection" style="display: none;">
            <h3>Add a Person</h3>
            <hr/>
            <div id="addPersonForm">
              <form onSubmit="App.addPerson(); return false">
              <div id="ismaleradio">
                <label for="ismaleradio">are they Male?</label>
                <!-- Group of material radios - option 1 -->
                <div class="form-check">
                  <input type="radio" class="form-check-input" id="maleTrue" name="isMale" value="true" checked>
                  <label class="form-check-label" for="maletrue">true</label>
                </div>
                <!-- Group of material radios - option 2 -->
                <div class="form-check">
                  <input type="radio" class="form-check-input" id="maleFalse" name="isMale" value="false">
                  <label class="form-check-label" for="malefalse">false</label>
                </div>
              </div>
              <br>
              <div id="isHispanicRadio">
                <label for="isHispanicRadio">are they Hispanic at the Disco!!</label>
                <!-- Group of material radios - option 1 -->
                <div class="form-check">
                  <input type="radio" class="form-check-input" id="hispanicTrue" name="isHispanic" value="true" checked>
                  <label class="form-check-label" for="hispanictrue">true</label>
                </div>
                <!-- Group of material radios - option 2 -->
                <div class="form-check">
                  <input type="radio" class="form-check-input" id="hispanicFalse" name="isHispanic" value="false">
                  <label class="form-check-label" for="hispanicfalse">false</label>
                </div>
              </div>
              <br>
              <div class="form-row">
                <div class="col-7">
                  <input type="text" class="form-control" id="personAge" placeholder="Age">
                </div>
                <div class="col">
                  <input type="text" class="form-control" id="personBirthDate" placeholder="Birth date">



                  <div class="btn-group input-group">
                    <span class="input-group-addon">Birthdate</span>
                    <select name="year" class="btn btn-default" id="byear">
                      <option>Year</option>
                    </select>                
                    <select name="month" class="btn btn-default" id="bmonth">
                      <option>Month</option>                   
                    </select>
                    <select name="day" class="btn btn-default" id="bday">
                      <option>Day</option>                                
                    </select>                  
                  </div>


                </div>
                <div class="col">
                  <input type="text" class="form-control" id="personRace" placeholder="Race">
                </div>               
              </div>
              <button type="submit" class="btn btn-warning btn-sm">Add Person</button>
            </form>
            </div>
            </div>
            </div>
            <!-- END ADD PERSON -->

            <br/>
            <br/>

            <hr/>
            <p id="accountAddress" class="text-center"></p>
            <br/>
            <br/>
            <br/>
            <br/>
            <br/>
            <br/>            
          </div>
        </div>
      </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/web3.min.js"></script>
    <script src="js/truffle-contract.js"></script>
    <script src="js/app.js"></script>

<script>

    function padToTwo(number) {
      if (number<10) {
        number = ("0"+number);
      }
      return number;
    }

    $(document).ready(function () {
            var month = [], day = [], year = [];

            for (var i = 1; i <= 12; i++) {
                month.push(padToTwo(i));
            }
            for (var i = 1; i <= 31; i++) {
                day.push(padToTwo(i));
            }
            for (var i = 1900; i <= (new Date().getFullYear()); i++) {
                year.push(i);
            }
            $.each(day, function (index, d) {
                $("#bday").append("<option value = '"+d+"'>"+d+"</option>");
            });
            $.each(month, function (index, m) {
                $("#bmonth").append("<option value = '"+m+"'>"+m+"</option>");
            });
            $.each(year, function (index, y) {
                $("#byear").append("<option value = '"+y+"'>"+y+"</option>");
            });
});
  </script>
  </body>
</html>
