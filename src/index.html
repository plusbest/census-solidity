<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Election Results</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container" style="width: 650px;">
      <div class="row">
        <div class="col-lg-12">
          <h1 class="text-center">2020CENSUS on the mfking BLOCKCHAIN</h1>
          <hr/>
          <br/>
          <div id="loader">
            <p class="text-center">Loading...</p>
          </div>
          <div id="content" style="display: none;">
            <table class="table">
              <thead>
                <tr>
                  <th scope="col">#</th>
                  <th scope="col">Name</th>
                  <th scope="col">Votes</th>
                </tr>
              </thead>
              <tbody id="candidatesResults">

                <div id="houseInfo">
                  <h3>YOUR HOUSE INFO</h3>
                  <h6 id="maxResidents"></h6>
                  <h6 id="extraResidents"></h6>
                  <h4 id="houseType"></h4>
                </div>
                <div id="isMyHouseRegistered">
                  <p id="registeredPara"olo><b>HOUSE NOT YET REGISTERED!</b></p>
                </div>



                <!-- ADD HOUSE FORM -->
                <div id="addHouseForm">
                <form onSubmit="App.addHouse(); return false">
                  <div class="form-row">
                    <div class="col-7">
                      <input type="text" class="form-control" id="maxResidents" placeholder="# of Residents">
                    </div>
                    <div class="col">
                      <input type="text" class="form-control" id="extraResidents" placeholder="# additional Residents">
                    </div>
                    <div class="col">
                      <select class="form-control" id="houseType" placeholder="house type">
                        <option value="House">House</option>
                        <option value="Apartment">Apartment</option>
                        <option value="Mobile">Mobile</option>
                      </select>
                    </div>                  
                  </div>
                  <button type="submit" class="btn btn-info btn-sm">Register House</button>
                </form>
                </div>
                <!-- END HOUSE FORM -->


                <!-- APP PERSON FORM -->
                <div id="addPersonForm">
                <form onSubmit="App.addPerson(); return false">

                  <div id="ismaleradio">
                    <label for="ismaleradio">are they Male?</label>
                    <!-- Group of material radios - option 1 -->
                    <div class="form-check">
                      <input type="radio" class="form-check-input" id="maleTrue" name="isMale" value="true" checked>
                      <label class="form-check-label" for="maletrue">true</label>
                    </div>
                    <!-- Group of material radios - option 2 -->
                    <div class="form-check">
                      <input type="radio" class="form-check-input" id="maleFalse" name="isMale" value="false">
                      <label class="form-check-label" for="malefalse">false</label>
                    </div>
                  </div>

                  <br>

                  <div id="isHispanicRadio">
                    <label for="isHispanicRadio">are they Hispanic at the Disco!!</label>
                    <!-- Group of material radios - option 1 -->
                    <div class="form-check">
                      <input type="radio" class="form-check-input" id="hispanicTrue" name="isHispanic" value="true" checked>
                      <label class="form-check-label" for="hispanictrue">true</label>
                    </div>
                    <!-- Group of material radios - option 2 -->
                    <div class="form-check">
                      <input type="radio" class="form-check-input" id="hispanicFalse" name="isHispanic" value="false">
                      <label class="form-check-label" for="hispanicfalse">false</label>
                    </div>
                  </div>

                  <br>

                  <div class="form-row">
                    <div class="col-7">
                      <input type="text" class="form-control" id="personAge" placeholder="Age">
                    </div>
                    <div class="col">
                      <input type="text" class="form-control" id="personBirthDate" placeholder="Birth date">
                    </div>
                    <div class="col">
                      <input type="text" class="form-control" id="personRace" placeholder="Race">
                    </div>
<!--                     <div class="col">
                      <select class="form-control" id="houseType" placeholder="Race">
                        <option value="House">House</option>
                        <option value="Apartment">Apartment</option>
                        <option value="Mobile">Mobile</option>
                      </select>
                    </div>  -->                 
                  </div>

                  <button type="submit" class="btn btn-warning btn-sm">Add Person</button>
                </form>
                </div>

                <!-- END PERSON FORM -->

              </tbody>
            </table>
            <hr/>
<!--             <form onSubmit="App.castVote(); return false;">
              <div class="form-group">
                <label for="candidatesSelect">Select Candidate</label>
                <select class="form-control" id="candidatesSelect">
                </select>
              </div>
              <button type="submit" class="btn btn-primary">Vote</button>
              <hr />
            </form> -->
            <p id="accountAddress" class="text-center"></p>
          </div>
        </div>
      </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/web3.min.js"></script>
    <script src="js/truffle-contract.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
